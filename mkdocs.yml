site_name: DecisionMaking Documentation
site_url: https://sofiabillberg.github.io/descision_making
site_description: Local LLM-driven code assistant and decision-making pipeline
site_author: Sofia Billger Bergstr√∂m

# Use Quarto markdown output directory as MkDocs source
docs_dir: docs/md_docs
site_dir: docs/site

repo_url: https://github.com/SofiaBillBerg/descision_making
repo_name: SofiaBillBerg/descision_making
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: QUICKSTART.md
  - Index: index.md
  - Capabilities: CODE_AGENT_CAPABILITIES.md
  - Reference: REFERENCE.md
  - Tools: tools.md
  - Getting Started:
      - Quick Start: QUICKSTART.md
      - Installation: QUICKSTART.md
  - Code Agent:
      - Overview: code_agent.md
      - Usage: CODE_AGENT_USAGE.md
      - Roadmap: CODE_AGENT_ENHANCEMENTS.md
      - CLI Reference: CODE_AGENT_USAGE.md
  - API Reference:
      - Overview: API.md
  - Development:
      - Contributing: QUICKSTART.md
      - Testing: QUICKSTART.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SofiaBillBerg/descision_making

extra_css:
  - styles/extra.css
  - styles/quartz-contrast.css
  - styles/custom.css
